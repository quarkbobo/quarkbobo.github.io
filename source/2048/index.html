<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2048 游戏</title>
<style>
body {font-family: Arial, sans-serif; background: #faf8ef; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; height:100vh; margin:0; padding:20px;}
#game-container {position: relative; width: 320px; height: 320px; background: #bbada0; border-radius: 6px; display:grid; grid-template-columns: repeat(4, 1fr); grid-gap: 10px; padding: 10px;}
.cell {width: 70px; height: 70px; background: rgba(238, 228, 218, 0.35); border-radius: 6px; display:flex; justify-content:center; align-items:center; font-size:24px; font-weight:bold; color: #776e65;}
#message {position:absolute; top:40%; left:50%; transform:translate(-50%,-50%); background: rgba(255,255,255,0.9); padding:20px; border-radius:10px; font-size:24px; color: #ff5722; display:none; text-align:center;}
button {margin-top:20px; padding:10px 20px; font-size:16px;}
</style>
</head>
<body>

<h1>2048 游戏</h1>
<div id="game-container"></div>
<div id="message">你赢了!</div>
<button id="restartBtn">重置游戏</button>

<script>
const container = document.getElementById('game-container');
const message = document.getElementById('message');
const restartBtn = document.getElementById('restartBtn');
let grid = [];
const SIZE = 4;

// 初始化
function initGame(){
    grid = Array(SIZE).fill(null).map(()=>Array(SIZE).fill(0));
    addRandomTile();
    addRandomTile();
    drawGrid();
}

// 随机生成方块
function addRandomTile(){
    let empty = [];
    for(let r=0;r<SIZE;r++){
        for(let c=0;c<SIZE;c++){
            if(grid[r][c]===0) empty.push([r,c]);
        }
    }
    if(empty.length===0) return;
    const [r,c] = empty[Math.floor(Math.random()*empty.length)];
    grid[r][c] = Math.random()<0.9?2:4;
}

// 绘制
function drawGrid(){
    container.innerHTML='';
    for(let r=0;r<SIZE;r++){
        for(let c=0;c<SIZE;c++){
            const cell = document.createElement('div');
            cell.className='cell';
            if(grid[r][c]!==0) cell.textContent = grid[r][c];
            container.appendChild(cell);
        }
    }
}

// 移动逻辑
function move(direction){
    let moved=false;
    function slide(row){
        let arr=row.filter(v=>v!==0);
        for(let i=0;i<arr.length-1;i++){
            if(arr[i]===arr[i+1]){
                arr[i]*=2; arr[i+1]=0;
            }
        }
        arr = arr.filter(v=>v!==0);
        while(arr.length<SIZE) arr.push(0);
        return arr;
    }
    for(let i=0;i<SIZE;i++){
        let original;
        if(direction==='left'){
            original = grid[i].slice();
            grid[i] = slide(grid[i]);
            if(JSON.stringify(original)!==JSON.stringify(grid[i])) moved=true;
        } else if(direction==='right'){
            original = grid[i].slice();
            grid[i] = slide(grid[i].reverse()).reverse();
            if(JSON.stringify(original)!==JSON.stringify(grid[i])) moved=true;
        } else if(direction==='up'){
            let col = grid.map(row=>row[i]);
            let originalCol = col.slice();
            col = slide(col);
            for(let r=0;r<SIZE;r++) grid[r][i]=col[r];
            if(JSON.stringify(originalCol)!==JSON.stringify(col)) moved=true;
        } else if(direction==='down'){
            let col = grid.map(row=>row[i]).reverse();
            let originalCol = col.slice();
            col = slide(col).reverse();
            for(let r=0;r<SIZE;r++) grid[r][i]=col[r];
            if(JSON.stringify(originalCol)!==JSON.stringify(col)) moved=true;
        }
    }
    if(moved){ addRandomTile(); drawGrid(); checkWin(); }
}

// 检查胜利条件
function checkWin(){
    const winValues = [2048,4096,8192,16384,32768];
    for(let r=0;r<SIZE;r++){
        for(let c=0;c<SIZE;c++){
            if(winValues.includes(grid[r][c])){
                showMessage('你赢了!',1000);
                return;
            }
        }
    }
}

// 显示临时消息
function showMessage(msg,duration){
    message.textContent = msg;
    message.style.display = 'block';
    setTimeout(()=>{ message.style.display='none'; }, duration);
}

// 键盘控制
document.addEventListener('keydown',e=>{
    switch(e.key){
        case 'ArrowUp': move('up'); break;
        case 'ArrowDown': move('down'); break;
        case 'ArrowLeft': move('left'); break;
        case 'ArrowRight': move('right'); break;
    }
});

// 重置
restartBtn.addEventListener('click', initGame);

// 启动
initGame();
</script>
</body>
</html>
