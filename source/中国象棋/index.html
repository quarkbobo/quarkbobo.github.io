<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>中国象棋 · 正确棋盘基座</title>
<style>
body {
  margin: 0;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
svg {
  width: min(96vw, 700px);
  height: auto;
}
</style>
</head>
<body>

<svg viewBox="0 0 1000 1100">

  <!-- 背板 -->
  <rect x="50" y="50" width="900" height="1000" rx="24" fill="#e2c18c"/>

  <!-- 棋盘线 -->
  <g stroke="#5a3a1e" stroke-width="3">

    <!-- 竖线 9 列 -->
    <!-- 中间竖线贯通，其余在河界断开 -->
    <script><![CDATA[
      for (let i = 0; i < 9; i++) {
        const x = 100 + i * 100;
        if (i === 0 || i === 8) {
          document.write(`<line x1="${x}" y1="100" x2="${x}" y2="1000"/>`);
        } else {
          document.write(`
            <line x1="${x}" y1="100" x2="${x}" y2="500"/>
            <line x1="${x}" y1="600" x2="${x}" y2="1000"/>
          `);
        }
      }
    ]]></script>

    <!-- 横线 -->
    <script><![CDATA[
      for (let j = 0; j < 10; j++) {
        if (j === 4 || j === 5) continue; // 河界
        const y = 100 + j * 100;
        document.write(`<line x1="100" y1="${y}" x2="900" y2="${y}"/>`);
      }
    ]]></script>

    <!-- 九宫 -->
    <line x1="400" y1="100" x2="600" y2="300"/>
    <line x1="600" y1="100" x2="400" y2="300"/>
    <line x1="400" y1="800" x2="600" y2="1000"/>
    <line x1="600" y1="800" x2="400" y2="1000"/>

  </g>

  <!-- 楚河汉界 -->
  <text x="350" y="570" font-size="56" text-anchor="middle" fill="#7a3e1d" font-family="KaiTi">楚 河</text>
  <text x="650" y="570" font-size="56" text-anchor="middle" fill="#7a3e1d" font-family="KaiTi">汉 界</text>

</svg>

</body>
</html>
